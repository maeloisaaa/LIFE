<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LIFE - Presente Virtual</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>LIFE</h1>
    <p>Crie memórias, celebre momentos</p>
  </header>

  <main>
    <section>
      <h2>📸 Envie uma foto</h2>
      <input type="file" accept="image/*">
    </section>

    <section>
      <h2>🎵 Escolha uma música</h2>
      <input type="file" accept="audio/*">
    </section>

    <section>
      <h2>💌 Compartilhe uma emoção</h2>
      <textarea placeholder="Escreva algo especial..."></textarea>
    </section>

    <section>
      <h2>📅 Marque uma data especial</h2>
      <input type="date">
    </section>

    <button onclick="criarPresente()">🎁 Criar Presente</button>
  </main>

  <footer>
    <p>&copy; 2025 LIFE - Todos os direitos reservados.</p>
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
